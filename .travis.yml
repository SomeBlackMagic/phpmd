language: php

matrix:
  include:
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: 7.3
  fast_finish: true

sudo: false

env:
    global:
        TEST_CONFIG="build/phpunit/phpunit.travis.xml"

before_script:
  - composer self-update
  - if [ $DEPENDENCIES = low ] ; then composer update --prefer-dist --prefer-lowest --prefer-stable ; fi
  - if [ ! $DEPENDENCIES ] ; then composer install ; fi

script:
  - if [ $TRAVIS_PHP_VERSION != 7.1 ]; then vendor/phpunit/phpunit/phpunit --coverage-clover build/phpunit/data/clover.xml --configuration $TEST_CONFIG ; fi
  - if [ $TRAVIS_PHP_VERSION  = 7.1 ]; then vendor/phpunit/phpunit/phpunit --coverage-clover build/phpunit/data/clover.xml --configuration $TEST_CONFIG --colors --coverage-text ; fi


after_success:
  - if [[ $EXECUTE_TEST_COVERALLS == 'true' ]]; then ./vendor/bin/coveralls -v --config .coveralls.yml --coverage_clover=$TRAVIS_BUILD_DIR/build/logs/clover.xml; fi
  - travis_retry php vendor/bin/php-coveralls -v
