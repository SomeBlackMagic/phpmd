build:
    environment:
        php:
            version: 7.1.0
    tests:
        override:
            -
                command: './vendor/bin/phpunit --configuration build/phpunit/phpunit.travis.xml'
                coverage:
                    file: 'build/phpunit/data/clover.xml'
                    format: 'clover'

checks:
    php:
        code_rating: true
        duplication: true
